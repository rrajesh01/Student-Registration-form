<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* Global styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 30px;
            color: #333;
            margin-bottom: 15px;
        }

        /* Styling the links */
        a {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        a:active {
            background-color: #004085;
            transform: scale(1);
        }

        /* Container style */
        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            a {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register Here</h1>
        <a href="Course.html">Click here to Register</a>

        <h1>Update Here</h1>
        <a href="Update.html">Click here to Update</a>

        <h1>Delete Here</h1>
        <a href="Delete.html">Click here to Delete</a>

        <h1>Read The Data</h1>
        <a href="Read.html">Read all the data</a>
    </div>
</body>
</html>
